<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="sectionForm">
        <form action="" onsubmit="return false" id="formTimeLife">
          <div>
            <label for=""
              >DAY
              <input type="number" placeholder="DD" name="day" />
            </label>

            <label for=""
              >MONTH<input type="number" placeholder="MM" name="mounth"
            /></label>
            <label for=""
              >YEAR<input type="number" placeholder="YYYY" name="year"
            /></label>
          </div>

          <button type="submit" class="butto-form" id="btnForm">
            <img
              src="./assets/images/icon-arrow.svg"
              alt="icon-button"
              id="img"
            />
          </button>
        </form>
      </section>

      <section class="sectionResult">
        <p><span class="sectionResult-span" data-value="--">--</span>years</p>
        <p><span class="sectionResult-span" data-value="--">--</span>month</p>
        <p><span class="sectionResult-span" data-value="--">--</span>days</p>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/pablo-marrero-dev/" target="_blank"
        >Pablo Marrero</a
      >.
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
